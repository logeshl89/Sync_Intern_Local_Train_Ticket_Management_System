<!DOCTYPE html>
<html>
<head>
  <title>Local Train Booking System - Select Ticket</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    /* Add your custom styles here */
    body {
      padding: 20px;
    }
  </style>
</head>
<body>
<h1>Select Ticket</h1>

<div class="container">
  <form action="/BookTicket" method="POST">
    <div class="form-group">
      <label for="train">Train:</label>
      <input type="text" class="form-control" id="train" th:value="${TrainName}" readonly>
    </div>
    <div class="form-group">
      <label for="passengerCountSenior">Number of Senior citizen:</label>
      <input type="number" class="form-control" id="passengerCountSenior" name="passengerCountSenior" value="0" min="0" max="10">
    </div>
    <div class="form-group">
      <label for="passengerCountChild">Number of Child:</label>
      <input type="number" class="form-control" id="passengerCountChild" name="passengerCountChild" value="0" min="0" max="10">
    </div>
    <div class="form-group">
      <label for="passengerCountAdult">Number of Adult:</label>
      <input type="number" class="form-control" id="passengerCountAdult" name="passengerCountAdult" value="0"  min="0" max="10">
    </div>
    <!-- Add more fields for passenger details if needed -->

    <button type="submit" class="btn btn-primary">Proceed to Payment</button>
  </form>

</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- Custom JS -->
<script>
  // Add your custom JavaScript here
  // ...
</script>
</body>
</html>
